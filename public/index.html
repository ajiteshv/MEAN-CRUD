<!DOCTYPE html>
<html ng-app="meanApp" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles.css">
  <title>MEAN-CRUD Application</title>
</head>
<body ng-controller="mainCtrl">

  <header>
    <div class="headline">
      <h1>Never forget.</h1>
      <p>Save your contacts with a single click.</p>
    </div>
  </header>

  <form class="new-contact">
    <div class="form-group">
      <input ng-model="newContact.firstname" class="form-control" name="firstname" placeholder="Firstname" autocomplete="off">
    </div>
    <div class="form-group">
      <input ng-model="newContact.lastname" class="form-control" name="lastname" placeholder="Lastname" autocomplete="off">
    </div>
    <div class="form-group">
      <input ng-model="newContact.email" class="form-control" name="email" placeholder="Email" autocomplete="off">
    </div>
    <div class="form-group">
      <div ng-click="addContact()" class="add-contact">Save your contact forever</div>
    </div>
  </form>

  <div class="contacts">
    <div ng-repeat="contact in contacts" class="contact">
      <div ng-click="deleteContact()" class="contact-delete">X</div>
      <p><strong>{{ contact.lastname }}</strong>, {{ contact.firstname }}</p>
      <p class="contact-email">{{ contact.email }}</p>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="libs/jquery/dist/jquery.min.js"></script>
  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/angular-resource/angular-resource.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
