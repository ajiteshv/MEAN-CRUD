<!DOCTYPE html>
<html ng-app="meanApp" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
  <title>MEAN-CRUD Application</title>
</head>
<body ng-controller="mainCtrl">

  <h1>New contact</h1>
  <hr>
  <form>
    <div class="form-group">
      <label>Firstname</label>
      <input class="form-control" name="firstname" placeholder="Firstname of contact">
    </div>
    <div class="form-group">
      <label>Lastname</label>
      <input class="form-control" name="lastname" placeholder="Lastname of contact">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" name="email" placeholder="Email of contact">
    </div>
    <div class="form-group">
      <a href="#" class="btn btn-primary">Add contact</a>
    </div>
  </form>

  <!-- JavaScript -->
  <script src="libs/jquery/dist/jquery.min.js"></script>
  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/angular-resource/angular-resource.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
